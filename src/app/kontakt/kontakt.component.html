<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Skontaktuj się z nami!</h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div class="field">
        <label class="label">
          Imię:
        </label>
        <input type="text" class="input" formControlName="name" placeholder="Twoje imię">

        <div class="help is-error"
          *ngIf="myForm.get('name').invalid && (myForm.get('name').dirty || myForm.get('name').touched)">
          Twoje imię jest wymagane.
        </div>
      </div>
      <div class="field">
        <label class="label">
          Nazwisko:
        </label>
        <input type="text" class="input" formControlName="surname" placeholder="Twoje nazwisko">

        <div class="help is-error"
          *ngIf="myForm.get('surname').invalid && (myForm.get('surname').dirty || myForm.get('surname').touched)">
          Twoje imię jest wymagane.
        </div>
      </div>
      <div class="field">
        <label class="label">
          E-mail:
        </label>
        <input type="email" class="input" formControlName="email" placeholder="Your email">

        <div class="help is-error"
          *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
          Twój adres e-mail jest wymagany i musi być poprawnym adresem e-mail.
        </div>
      </div>
      <div class="field">
        <label class="label">
          Wiadomość:
        </label>
        <input class="textarea" formControlName="message" placeholder="Your message">

        <div class="help is-error"
          *ngIf="myForm.get('message').invalid && (myForm.get('message').dirty || myForm.get('message').touched)">
          Wiadomości muszą mieć co najmniej 15 znaków.
        </div>
      </div>
      <button class="button is-large is-link is-rounded" type="submit" [disabled]="myForm.invalid">Wyślij</button>
    </form>
  </div>
</section>
